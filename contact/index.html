    <style>
        body {
            background-color: black;
            background-image: url('../images/bg.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
        }

        .centered {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in-out;
        }

        .btn-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
            max-width: 600px;
        }

        .btn-group button {
            background-color: #151515;
            letter-spacing: 1px;
            border: none;
            color: white;
            cursor: pointer;
            font-family: 'VT323', monospace;
            border-radius: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 24px;
            line-height: 1;
            padding: 15px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-group button:hover {
            background-color: #252525;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .footer a {
            color: white;
        }

        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            opacity: 1; /* Initially visible */
        }
    </style>
    <script>
        window.onload = function() {
            var fadeOverlay = document.getElementById('fade-overlay');
            var centeredContent = document.querySelector('.centered');

            // Fade out the overlay
            fadeOverlay.style.opacity = '0';

            // Fade in the centered content after the overlay is gone
            setTimeout(function() {
                centeredContent.style.opacity = '1';
            }, 500); // Match the transition duration
        };
    </script>
</head>

<body>
    <div id="fade-overlay"></div>
    <div class="centered">

            <button onclick="window.location.href='https://www.instagram.com/blackwingf1/';"><i class="fab fa-instagram"></i></button>
            <button onclick="window.location.href='https://discordapp.com/users/1165183086875648063';"><i class="fab fa-discord"></i></button>
            <button onclick="window.location.href='mailto:blackwingzf1@gmail.com';"><i class="fas fa-envelope"></i></button>
            <button onclick="window.location.href='https://www.threads.net/@teamblackwing';"><i class="fas fa-at"></i></button>
            <button onclick="window.location.href='https://www.tiktok.com/@blackwingsf1?lang=en';"><i class="fab fa-tiktok"></i></button>
        </div>
        <footer class="footer">
            <p>
                <a href="https://www.instagram.com/dr9uu/">Made with â™¥ by Dheeran</a>
            </p>
        </footer>
    </div>
</body>

</html>
