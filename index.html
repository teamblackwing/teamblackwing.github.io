<!DOCTYPE html>
<html>
<head>
    <title>Blackwing Official.</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&family=Fira+Sans+Condensed:wght@400;700&family=Poppins&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        /* ... (Your existing CSS) ... */

        #portfolio-message, #achievement-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none; /* Corrected line */
        }
        .content-container {
            opacity: 0;
            transition: opacity: 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="fade-overlay"></div>
    <div class="background-container"></div>
    <div class="content-container">
        <div class="centered">
            <div class="text-container">
                <h1>Team<br>blackwing.</h1>
                <p>Elevating performance, Defining speed.</p>
            </div>

            <div class="btn-group">
                <button onclick="confirmAction();">Home</button>
                <button onclick="fadeOutAndNavigate('/sub/about.html');">About</button>
                <button onclick="showPortfolioMessage();">Portfolio</button>
                <button onclick="fadeOutAndNavigate('/sub/contact.html');">Contact</button>
            </div>
        </div>
    </div>
    <div id="achievement-message"></div>
    <div id="portfolio-message"></div>

    <script>
        window.addEventListener('load', function() {
            document.getElementById('fade-overlay').style.opacity = 0;
            document.querySelector('.content-container').style.opacity = 1;
        });

        function fadeOutAndNavigate(url) {
            let overlay = document.getElementById('fade-overlay');
            overlay.style.opacity = 1;
            let content = document.querySelector('.content-container');
            content.style.opacity = 0;
            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }

        function confirmAction() {
            let confirmAction = confirm("Wait... you're already home! Are you lost?");
            let message = document.getElementById("achievement-message");
            if (confirmAction) {
                message.textContent = "⭐ Achievement Unlocked: 'I Know Where I Am... Maybe?'";
            } else {
                message.textContent = "⭐ Achievement Unlocked: 'Navigational Master'";
            }
            message.style.opacity = 1;
            setTimeout(function() {
                message.style.opacity = 0;
            }, 3000);
        }

        function showPortfolioMessage() {
            let message = document.getElementById("portfolio-message");
            message.textContent = "Kindly check the email or contact Blackwing through socials for the portfolio.";
            message.style.opacity = 1;
            setTimeout(function() {
                message.style.opacity = 0;
            }, 5000);
        }
    </script>
</body>
</html>
