<!DOCTYPE html>
<html>
<head>
    <title>Blackwing Official.</title>
    <meta name="description" content="Team Blackwing pushes the limits of performance and speed. Discover our innovative approach and cutting-edge projects that redefine excellence.">
    <meta name="google-site-verification" content="-GP_f1nT4WX0AAjMu7zZdBehtrdT16SXPJTzpTNYkg4" />
    <link rel="icon" type="image/x-icon" href="/images/icon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&family=Fira+Sans+Condensed:wght@400;700&family=Poppins&family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        #portfolio-message, #achievement-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        #fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }
        .content-container {
            opacity: 0;
            transition: opacity: 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="fade-overlay"></div>
    <div class="background-container"></div>
    <div class="content-container">
        <div class="centered">
            <div class="text-container">
                <h1>Team<br>blackwing.</h1>
                <p>Elevating performance, Defining speed.</p>
            </div>

            <div class="button-container">
                <button id="dummy-btn-start" class="dummy-nav-button"></button>
                <button id="home-btn" class="nav-button">Home</button>
                <button id="about-btn" class="nav-button">About</button>
                <button id="portfolio-btn" class="nav-button">Portfolio</button>
                <button id="contact-btn" class="nav-button">Contact</button>
                <button id="dummy-btn-end" class="dummy-nav-button"></button>
            </div>
        </div>
    </div>
    <div id="achievement-message"></div>
    <div id="portfolio-message"></div>

    <script>
        window.addEventListener('load', function() {
            document.getElementById('fade-overlay').style.opacity = 0;
            document.querySelector('.content-container').style.opacity = 1;
        });

        function fadeOutAndNavigate(url) {
            let overlay = document.getElementById('fade-overlay');
            overlay.style.opacity = 1;
            let content = document.querySelector('.content-container');
            content.style.opacity = 0;
            setTimeout(function() {
                window.location.href = url;
            }, 500);
        }

        function confirmAction() {
            let confirmAction = confirm("Wait... you're already home! Are you lost?");
            let message = document.getElementById("achievement-message");
            if (confirmAction) {
                message.textContent = "⭐ Achievement Unlocked: 'I Know Where I Am... Maybe?'";
            } else {
                message.textContent = "⭐ Achievement Unlocked: 'Navigational Master'";
            }
            message.style.opacity = 1;
            setTimeout(function() {
                message.style.opacity = 0;
            }, 3000);
        }

        function showPortfolioMessage() {
            let message = document.getElementById("portfolio-message");
            message.textContent = "Kindly check the email or contact Blackwing through socials for the portfolio.";
            message.style.opacity = 1;
            setTimeout(function() {
                message.style.opacity = 0;
            }, 5000);
        }

        // Add event listeners
        document.getElementById('home-btn').addEventListener('click', confirmAction);
        document.getElementById('about-btn').addEventListener('click', function() { fadeOutAndNavigate('/about'); });
        document.getElementById('portfolio-btn').addEventListener('click', showPortfolioMessage);
        document.getElementById('contact-btn').addEventListener('click', function() { fadeOutAndNavigate('/contact'); });
    </script>
</body>
</html>
